      <div class="Cadastrar-vaga">

              <label for="descricao">Descrição da vaga:</label>

              <label for="requisitos-obg">Requisitos Obrigatórios:</label>

              <label for="requisitos-desejaveis">Requisitos Desejáveis:</label>
              <textarea id="requisitos-desejaveis" rows="7" cols="80" maxlength="500" wrap="hard" placeholder="Informe os requisitos Desejaveis para a vaga" ></textarea>
